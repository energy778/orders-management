<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{/parts/common.html :: header}"></th:block>
    <title th:text="'Заказ ' + ${order.num} + ' от ' + ${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"></title>
</head>

<body>

<th:block th:insert="~{/parts/common.html :: topbar}"></th:block>

<h4 th:text="'Заказ ' + ${order.num} + ' от ' + ${#temporals.format(order.orderTime, 'dd-MM-yyyy HH:mm')}"/>

<form th:method="POST" th:formaction="@{/orders}">
    <div class="form-group col-md-6">
        <label for="inputNum">Номер заказа</label>
        <input type="number" class="form-control" id="inputNum" placeholder="Номер заказа">
    </div>
    <div class="form-group col-md-6">
        <label for="inputDateTime">Время заказа</label>
        <input type="datetime-local" class="form-control" id="inputDateTime" placeholder="Время заказа">
    </div>
    <div class="form-group col-md-6">
        <label for="inputCustomer">Заказчик</label>
        <input type="email" class="form-control" id="inputCustomer" placeholder="Заказчик">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
</form>

<div class="container-fluid">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Сумма</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Итого:</th>
                    <th></th>
                    <!--                    <th th:if="${sum != 0 && sum != null}"-->
                    <!--                        th:text="${#numbers.formatDecimal(sum, 0, 'COMMA', 2, 'POINT')}">-->
                    <!--                    </th>-->
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="orderItem : ${order.items}">
                    <td th:text="${orderItem.goodsItem.name}"></td>
                    <td th:text="${#numbers.formatDecimal(orderItem.price, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(orderItem.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${#numbers.formatDecimal(orderItem.sum, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:insert="~{/parts/common.html :: script}"></th:block>

</body>

</html>
